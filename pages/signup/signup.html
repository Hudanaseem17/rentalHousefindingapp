<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | Rental House Finder</title>

  <!-- üåê Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- üåê Flowbite CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</head>

<body class="bg-gray-50 text-gray-800">
  <!-- üß≠ Navbar -->
  <nav class="bg-gray-800 text-white px-6 py-4 flex justify-between items-center flex-wrap">
    <!-- üåü Logo -->
    <div class="flex items-center space-x-2">
      <img src="../../assects/images/logo.webp" alt="Logo" class="w-10 h-10 rounded-full">
      <span class="text-2xl font-bold"> Rental Finder</span>
    </div>

    <!-- üçî Hamburger Button -->
    <button class="lg:hidden block text-white hover:text-gray-300 focus:outline-none" id="menu-btn">
      ‚ò∞
    </button>

    <!-- üìù Menu Items -->
    <div class="hidden w-full lg:flex lg:w-auto mt-4 lg:mt-0 lg:space-x-6 flex-col lg:flex-row text-center" id="menu">
      <a href="../../index.html" class="block py-2 lg:py-0 hover:underline">Home</a>
      <a href="../about/about.html" class="block py-2 lg:py-0 hover:underline">About</a>
      <a href="../contact/contact.html" class="block py-2 lg:py-0 hover:underline">Contact</a>
      <a href="./signup.html" class="block py-2 lg:py-0 hover:underline font-semibold">Sign Up</a>
      <a href="../signin/signin.html" class="block py-2 lg:py-0 hover:underline">Sign In</a>
      <a href="../blog/blog.html" class="block py-2 lg:py-0 hover:underline">Blog</a>
    </div>
  </nav>

  <!-- üß≠ JS for Menu Toggle -->
  <script>
    const menuBtn = document.getElementById('menu-btn');
    const menu = document.getElementById('menu');
    menuBtn.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });
  </script>

  <!-- üìù Sign Up Card -->
  <div class="max-w-md mx-auto mt-10 bg-white p-8 rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold mb-6 text-center">Create an Account</h1>

    <!-- ‚úÖ Alert Box -->
    <div id="alert-box" class="hidden p-4 mb-4 text-sm text-green-800 rounded-lg bg-green-50 border border-green-400" role="alert">
      ‚úÖ Sign up successful!
    </div>

    <!-- üßæ Sign Up Form -->
    <form onsubmit="return validateSignUpForm()">
      <!-- Name -->
      <div class="mb-4">
        <label for="name" class="block mb-2 font-medium text-gray-700">Full Name</label>
        <input type="text" id="name" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500" placeholder="Your name" required>
      </div>

      <!-- Email -->
      <div class="mb-4">
        <label for="email" class="block mb-2 font-medium text-gray-700">Email</label>
        <input type="email" id="email" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500" placeholder="you@example.com" required>
      </div>

      <!-- Password with Tooltip -->
      <div class="mb-4">
        <label for="password" class="block mb-2 font-medium text-gray-700">Password</label>
        <div class="relative">
          <input data-tooltip-target="tooltip-password" type="password" id="password" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500" placeholder="Enter password" required>
          <div id="tooltip-password" role="tooltip" class="absolute z-10 invisible inline-block w-64 text-sm text-gray-500 transition-opacity duration-300 bg-white border border-gray-200 rounded-lg shadow-sm opacity-0">
            Password must be at least 6 characters.
            <div data-popper-arrow></div>
          </div>
        </div>
      </div>

      <!-- Confirm Password -->
      <div class="mb-4">
        <label for="confirm-password" class="block mb-2 font-medium text-gray-700">Confirm Password</label>
        <input type="password" id="confirm-password" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500" placeholder="Re-enter password" required>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">
        Sign Up
      </button>

      <!-- üîó Navigation Link -->
      <p class="mt-4 text-center text-gray-600">
        Already have an account?
        <a href="../signin/signin.html" class="text-blue-600 hover:underline">Sign in</a>
      </p>
    </form>
  </div>

  <!-- üì¶ Modal -->
  <div id="signup-modal" tabindex="-1" aria-hidden="true" class="hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full h-full">
    <div class="relative p-4 w-full max-w-md max-h-full">
      <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
        <div class="p-4 text-center">
          <h3 class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400">
            Your account has been created successfully!
          </h3>
          <button type="button" onclick="closeModal()" class="text-white bg-blue-600 hover:bg-blue-700 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- üìå Footer -->
  <footer class="bg-gray-800 text-white text-center p-4 mt-10">
    ¬© 2025 Rental Finder. All rights reserved.
  </footer>

  <!-- üß† Validation Script -->
  <script>
    function validateSignUpForm() {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      const alertBox = document.getElementById('alert-box');

      if (!name || !email || !password || !confirmPassword) {
        alert("‚ö†Ô∏è Please fill in all fields.");
        return false;
      }

      if (password.length < 6) {
        alert("‚ö†Ô∏è Password must be at least 6 characters.");
        return false;
      }

      if (password !== confirmPassword) {
        alert("‚ö†Ô∏è Passwords do not match.");
        return false;
      }

      alertBox.classList.remove('hidden');
      document.getElementById('signup-modal').classList.remove('hidden');
      document.getElementById('signup-modal').classList.add('flex');
      return false; // prevent real submission (demo only)
    }

    function closeModal() {
      document.getElementById('signup-modal').classList.add('hidden');
    }
  </script>
</body>
</html>
