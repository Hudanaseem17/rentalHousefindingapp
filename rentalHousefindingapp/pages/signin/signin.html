<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In | Rental House Finder</title>

  <!-- üåê Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- üåê Flowbite CSS & JS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>

  <!-- üåê Font Awesome -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
</head>

<body class="bg-gray-50 text-gray-800 flex flex-col min-h-screen">
  <!-- üß≠ Navbar -->
  <nav class="bg-gray-800 text-white px-6 py-4 flex justify-between items-center flex-wrap">
    <!-- üåü Logo -->
    <div class="flex items-center space-x-2">
      <img src="../../assects/images/logo.webp" alt="Logo" class="w-10 h-10 rounded-full">
      <span class="text-2xl font-bold"> Rental Finder</span>
    </div>

    <!-- üçî Hamburger Button -->
    <button class="lg:hidden block text-white hover:text-gray-300 focus:outline-none" id="menu-btn">
      ‚ò∞
    </button>

    <!-- üìù Menu Items -->
    <div class="hidden w-full lg:flex lg:w-auto mt-4 lg:mt-0 lg:space-x-6 flex-col lg:flex-row text-center" id="menu">
      <a href="../../index.html" class="block py-2 lg:py-0 hover:underline">Home</a>
      <a href="../about/about.html" class="block py-2 lg:py-0 hover:underline">About</a>
      <a href="../contact/contact.html" class="block py-2 lg:py-0 hover:underline">Contact</a>
      <a href="../signup/signup.html" class="block py-2 lg:py-0 hover:underline">Sign Up</a>
      <a href="./signin.html" class="block py-2 lg:py-0 hover:underline font-semibold">Sign In</a>
      <a href="../blog/blog.html" class="block py-2 lg:py-0 hover:underline">Blog</a>
    </div>
  </nav>

  <!-- üß≠ JS for Menu Toggle -->
  <script>
    const menuBtn = document.getElementById('menu-btn');
    const menu = document.getElementById('menu');
    menuBtn.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });
  </script>

  <!-- üßæ Sign In Card -->
  <main class="flex-grow flex items-center justify-center py-10">
    <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-lg">
      <h1 class="text-3xl font-bold mb-6 text-center">Sign In</h1>

      <!-- ‚ö° Alert Box -->
      <div id="alert-box" class="hidden p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 border border-red-400" role="alert">
        ‚ùå Invalid email or password!
      </div>

      <!-- üìù Form -->
      <form onsubmit="return validateSignInForm()">
        <!-- Email -->
        <div class="relative z-0 w-full mb-5 group">
          <input type="email" id="email" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
          <label for="email" class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
            Email address
          </label>
        </div>

        <!-- Password -->
        <div class="relative z-0 w-full mb-5 group">
          <input type="password" id="password" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
          <label for="password" class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
            Password
          </label>
          <button type="button" onclick="togglePassword()" class="absolute top-2 right-2 text-gray-400 hover:text-gray-600">
            üëÅ
          </button>
        </div>

        <!-- Remember Me -->
        <div class="flex items-center mb-4">
          <input id="remember" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500">
          <label for="remember" class="ml-2 text-sm font-medium text-gray-900">Remember me</label>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700 transition duration-200">
          Sign In
        </button>

        <!-- Sign Up Link -->
        <p class="mt-4 text-center text-gray-600">
          Don‚Äôt have an account?
          <a href="../signup/signup.html" class="text-blue-600 hover:underline">Sign up</a>
        </p>
      </form>
    </div>
  </main>

  <!-- üì¶ Modal (Success Message) -->
  <div id="signin-modal" tabindex="-1" aria-hidden="true" class="hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full h-full bg-black/40 backdrop-blur-sm">
    <div class="relative p-4 w-full max-w-md max-h-full">
      <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
        <div class="p-4 text-center">
          <h3 class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400">
            ‚úÖ Welcome back! You have signed in successfully.
          </h3>
          <button type="button" onclick="closeModal()" class="text-white bg-blue-600 hover:bg-blue-700 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- üìå Footer -->
  <footer class="bg-gray-800 text-white text-center p-4 mt-10">
    <address class="mb-2">
      üìç Lahore, Pakistan | üìû +92-300-1234567
    </address>
    <div class="flex justify-center space-x-6 mb-3">
      <a href="#" class="hover:text-blue-500"><i class="fab fa-facebook-f"></i></a>
      <a href="#" class="hover:text-sky-400"><i class="fab fa-twitter"></i></a>
      <a href="#" class="hover:text-pink-500"><i class="fab fa-instagram"></i></a>
      <a href="#" class="hover:text-red-500"><i class="fab fa-youtube"></i></a>
    </div>
    <small>&copy; <time datetime="2025">2025</time> Rental Finder. All rights reserved.</small>
  </footer>

  <!-- üß† JS Validation -->
  <script>
    function validateSignInForm() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const alertBox = document.getElementById('alert-box');

      if (!email || !password) {
        alert("‚ö†Ô∏è Please fill in all fields.");
        return false;
      }

      // Demo credentials
      if (email === "test@example.com" && password === "123456") {
        document.getElementById('signin-modal').classList.remove('hidden');
        document.getElementById('signin-modal').classList.add('flex');
        alertBox.classList.add('hidden');
      } else {
        alertBox.classList.remove('hidden');
      }
      return false;
    }

    function togglePassword() {
      const pwd = document.getElementById('password');
      pwd.type = pwd.type === 'password' ? 'text' : 'password';
    }

    function closeModal() {
      document.getElementById('signin-modal').classList.add('hidden');
    }
  </script>
</body>
</html>
